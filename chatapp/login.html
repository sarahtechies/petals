<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
<link rel="stylesheet" href="tempusdominus-bootstrap-4.min.css">
 <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;

    }
    .card{
        width: 400px;
    }
 </style>
</head>
<body>
 <form action="" method="POST">
  <div class="container">
   <div class="card">
    <div class="card-header">
     <h4>Log In User</h4>
    </div>
   
<div class="card-body">
     <label >Email</label>
     <div class="form-group">
      <input type="email" class="form-control" name="email" id="email">
     </div>
    </div>
    
    <div class="card-body">
     <label >Password</label>
     <div class="form-group">
      <input type="password" class="form-control" name="password" id="password">
     </div>
    </div>
    <div class="class-footer">
     <button class="btn btn-primary" onclick="LogIn2()" type="button" style="margin-left:150px;" name="login">Log In</button>
    </div>

   </div>
  </div>
 </form>

 

<script src="bootstrap.bundle.min.js"></script>
 <script src="jquery.min.js"></script>

 <script>
  function LogIn2(){
  
   var email= document.getElementById('email').value;
   
   var pass= document.getElementById('password').value;
   
   $.ajax({
    type:'get',
    url:'myclass.php?email='+email+'&password='+pass+
    '&type=login'
   }).done(function(data){
     if(data == 6){
         window.location.replace('chatting.html');
     }
     else if(data == 5){
         window.location.replace('upload.php');
     }else{
        alert(data);
        }
   });

  }
 </script>
</body>
</html>
