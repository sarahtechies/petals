<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;

    }
    .card{
        width: 400px;
    }
 </style>
</head>
<body>
 <form action="" method="POST" enctype="multipart/form-data">
  <div class="container">
   <div class="card">
    <div class="card-header">
     <h4>Create Account</h4>
    </div>
    <div class="card-body">
     <label >Name</label>
     <div class="form-group">
      <input type="text" class="form-control" name="name" id="name">
     </div>
    </div>
<div class="card-body">
     <label >Email</label>
     <div class="form-group">
      <input type="email" class="form-control" name="email" id="email">
     </div>
    </div>
     <div class="card-body">
     <label >picture</label>
     <div class="form-group">
      <input type="file" class="form-control" name="picture" id="picture" accept="upload/png, upload/jpg, upload/jpeg">
     </div>
    </div>
    <div class="card-body">
     <label >Phone</label>
     <div class="form-group">
      <input type="tel" class="form-control" name="phone" id="phone">
     </div>
    </div>
    <div class="card-body">
     <label >Password</label>
     <div class="form-group">
      <input type="password" class="form-control" name="password" id="password">
     </div>
    </div>
    <div class="class-footer">
     <button class="btn btn-primary" onclick="AddUsser()" type="button" style="margin-left:150px;" name="signup">Sign Up</button>
    </div>

   </div>
  </div>
 </form>

 


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <script src="jquery.min.js"></script>

 <script>
  function AddUsser(){
   var name= document.getElementById('name').value;
   var email= document.getElementById('email').value;
   var phone= document.getElementById('phone').value;
   var pass= document.getElementById('password').value;
  
   
   $.ajax({
    type:'get',
    url:'myclass.php?name='+name+'&email='+email+'&picture='+picture+'&phone='+phone+'&password='+pass+
    '&type=signup'
   }).done(function(data){
    alert(data);
   });

  }
 </script>
</body>
</html>
